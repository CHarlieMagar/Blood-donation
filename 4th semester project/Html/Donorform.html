<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Campaign</title>
    <link rel="stylesheet" href="../css/DForm.css">
</head>
<body>
    <div class="navbar">
        <a href="../Html/Homepage.html">Home</a>
        <a href="#">About Us</a>
        <a href="../Html/Donorlist.html">Donor List</a>
        <a href="#">Search Donor</a>
        <a href="#">Become Donor</a>
        <a href="#">Admin</a>
        <a href="#" class="login">Login</a>
    </div>
    <div class="main">
        <div class="image-container">
            <img src="path_to_your_image.jpg" alt="Blood Donation Campaign">
        </div>
        <div class="form-container">
            <h2>Register as Donor</h2>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Phone number">
            <input type="email" placeholder="Email Address">
            <select>
                <option>Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <input type="text" placeholder="Location">
            <button>Send Request</button>
        </div>
    </div>
    <div class="footer">
        <div class="column">
            <h3>Quick Links</h3>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Donor List</a>
            <a href="#">Search Donor</a>
            <a href="#">Admin</a>
        </div>
        <div class="column">
            <h3>Contact Us</h3>
            <p>Blood Donation Management Team</p>
            <p>Nakhipot, Lalitpur, ward 1</p>
            <p>Postal Code</p>
            <p>Email: info@blooddonation.com</p>
            <p>Phone: +977-123456789</p>
        </div>
    </div>
</body>
</html>
